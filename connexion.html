<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page d'authentification</title>
    <link rel="icon" type="image/png" href="images/picto1.jpg" />
    <link rel="stylesheet" href="FontAwesome/all.min.css">
    <link rel="stylesheet" href="FontAwesome/fontawesome.min.css">
    <link rel="stylesheet" href="connexion.css">
</head>
<body>
  <header>
    <h1> <i class="far fa-user logo"></i> </h1>
  </header>

  <main>
    <form action="#">

      <div class="picto">
        <label for="login"><i class="fas fa-users"></i></label>
        <input type="text" id="login" placeholder=" Votre speudo" required>
      </div>
  
      <div class="picto">
        <label for="password"><i class="fas fa-lock"></i></label>
      <input type="password" id="password" placeholder=" Votre mot de passe" required >
      </div>
      
  
      <button class="button">Login</button>
     
        <div class="footer">
          <div class="checkbox">
            <input type="checkbox" id="check">
            <label for="check">Rester connecté</label>
          </div>

          <p><a href="motdepasse.html">Mot de passe oublié ?</a></p>

        </div>
      
    </form>

     
    <hr>
  </main>
  
  <footer>
    <p>Vous n'avez pas de compte cliquer <a href="inscription.html">ici</a></p>
  </footer>
       
</body>
</html>
