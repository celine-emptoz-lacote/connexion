<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="FontAwesome/all.min.css">
    <link rel="stylesheet" href="FontAwesome/fontawesome.min.css">
    <link rel="stylesheet" href="connexion.css">
</head>
<body class="bodyPassword">
    <header>
        <h1 class="headerH1">Identifiant(s) oublié(s) ?</h1>

    <p class="passwordP">Remplissez le formulaire ci-dessous et nous vous enverrons par mail les informations nécessaires pour accéder à votre compte. </p>
    </header>

    <main>
        <form action="connexion.html">
            <div class="mailPassword">
                <label for="mail">Votre email</label>
                <input type="email" id="mail" placeholder=" Email" required>
            </div>
            <p class="formP">Indiquez l'email que vous nous avez communiqué lors de votre inscription</p>
            
            <input type="submit" class="button">
            <a class="back" href="connexion.html">Retour</a>
        </form>
        
        <hr>
        
    </main>
    

    
</body>
</html>
